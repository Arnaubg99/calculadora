<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <div class="pantalla">
                <div id="operacio-layout" class="operacio"></div>
                <div id="numero-layout" class="numero">0</div>
            </div>
            <div class="botons-wrap">
                <div id="ac" class="boto ac">AC</div>
                <div id="del" class="boto del">DEL</div>
                <div class="boto disabled"></div>
                <div id="multiplicacio" class="boto"> * </div>
                <div id="num7" class="boto">7</div>
                <div id="num8" class="boto">8</div>
                <div id="num9" class="boto">9</div>
                <div id="divisio" class="boto"> / </div>
                <div id="num4" class="boto">4</div>
                <div id="num5" class="boto">5</div>
                <div id="num6" class="boto">6</div>
                <div id="suma" class="boto"> + </div>
                <div id="num1" class="boto">1</div>
                <div id="num2" class="boto">2</div>
                <div id="num3" class="boto">3</div>
                <div id="resta" class="boto"> - </div>
                <div id="num0" class="boto">0</div>
                <div id="punt" class="boto">.</div>
                <div class="boto disabled"></div>
                <div id="igual" class="boto">=</div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="javascript.js"></script>
</html>
